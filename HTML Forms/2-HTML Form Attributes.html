<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form Attributes | Pwdec</title>
</head>
<body>
 
  <center> <h1>Action</h1></center>
  <center> <h2>POST Method</h2></center>
 
      <form action="/action_page.php" method="post" autocomplete="on">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" value="John"><br><br>
  <input type="submit" value="Submit">
</form>
     
  <center> <h2>GET Method</h2></center>
         <form action="/action.php" method="get" novalidate>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" value="Doe"><br><br>
  <input type="submit" value="Send">
</form>
 
 
 
</body>
</html>
